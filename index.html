<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCAA Rosters</title>
</head>

<style>
    #container {
        margin: 10px 10%;
        border: 2px solid #000;
        border-radius: 5px;
        height: 100%;
        overflow: hidden;
        background: #F0F8FF;
    }
    .hidden {
        display: none;
    }

    .graticule {
        fill: none;
        stroke: #777;
        stroke-opacity: .5;
        stroke-width: .5px;
    }

    .land {
        fill: #aaa;
    }

    .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
    }
</style>

<body>
    <h1>NCAA Roster Tool</h1>
    <p>Look at the places where FBS and FCS teams recruit their players from.
    Currently only shows the compisition of their most recent team.</p>

    <div id="container"></div>

    <!-- TODO: Move to local copies of these so things will keep working -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="./team_map.js"></script>
<body>
</body>
</html>
