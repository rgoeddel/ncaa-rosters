<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-color: #f0f8ff;
    }

    .header {
        width: 80%;
        margin: 0 auto;
        padding: 5px 10px;
        border: 2px solid #000;
        border-radius: 5px;
        background-color: #aaa;
    }

    .header h1 {
        font-family: 'Arial';
        color: #22c;
    }

    .header p {
        font-family: 'Arial';
    }


    #ui {
        width: 80%;
        margin: 0 auto;
    }

    #teams {
        display: table;
        width: 150px;
        margin: 0 auto;
    }


    #container {
        margin: 10px 10%;
        border: 2px solid #000;
        border-radius: 5px;
        height: 100%;
        overflow: hidden;
        background: #e0e8ff;
    }
    .hidden {
        display: none;
    }

    .graticule {
        fill: none;
        stroke: #777;
        stroke-opacity: .5;
        stroke-width: .5px;
    }

    .country {
        fill: #aaa;
        stroke: #fff;
        stroke-width: .5px;
    }

    .state {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>NCAA Rosters</title>
</head>

<body>

{{content}}

</body>
</html>
