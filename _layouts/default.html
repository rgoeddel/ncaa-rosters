<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCAA Rosters</title>
</head>

<style>
    #container {
        margin: 10px 10%;
        border: 2px solid #000;
        border-radius: 5px;
        height: 100%;
        overflow: hidden;
        background: #F0F8FF;
    }
    .hidden {
        display: none;
    }

    .graticule {
        fill: none;
        stroke: #777;
        stroke-opacity: .5;
        stroke-width: .5px;
    }

    .country {
        fill: #aaa;
        stroke: #fff;
        stroke-width: .5px;
    }

    .state {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
    }
</style>

</body>
</html>
